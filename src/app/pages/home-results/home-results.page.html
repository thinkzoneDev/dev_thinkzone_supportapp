<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            {{ _username }}<br>
            <span class="text10">{{'dashboard.centers' | translate}} [ {{ current_date }} ]</span>
          </ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications('hi')">
        <ion-icon name="notifications"></ion-icon>
        <!--<ion-badge color="dark" slot="end">2</ion-badge>-->
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
