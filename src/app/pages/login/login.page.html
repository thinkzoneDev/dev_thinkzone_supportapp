<!-- Abinash signup page code -->
<ion-content>
  <div class="container">
    <main>
      <mat-card>
        <!-- <div class="img-div">
            <img src="../../../../assets/img/thinkdesign.png" />
            <h3>SIGN IN</h3>
          </div> -->
        <mat-card-content>
          <div class="input-icon">
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="email" />
            </mat-form-field>
            <ion-icon name="mail" class="toggle"></ion-icon>
          </div>

          <div class="input-icon">
            <mat-form-field>
              <input
                [type]="showPassword ? 'text' : 'password'"
                matInput
                placeholder="Password"
                [(ngModel)]="password"
              />
            </mat-form-field>
            <ion-icon
              [name]="passwordToggle"
              (click)="togglePassword()"
              class="toggle"
            ></ion-icon>
          </div>
          <ion-label style="color: red; text-align: center"
            >{{_message}}</ion-label
          >
        </mat-card-content>
      </mat-card>
      <div class="button">
        <button
          type="submit"
          mat-raised-button
          style="background-color: var(--ion-color-button); color: white"
          (click)="signin()"
        >
          Sign In
          <span class="material-icons"> account_box </span>
        </button>
      </div>
    </main>
    <ion-footer>
      <div class="footer">
        <a
          class="container-footer"
          onclick="window.open('https://www.facebook.com/ThinkZoneIndia', '_system', 'location=yes'); return false;"
        >
          <button
            mat-fab
            color="default"
            aria-label="Example icon button with a filter list icon"
          >
            <ion-icon style="color: #1877f2" name="logo-facebook"></ion-icon>
          </button>
          <mat-label>Facebook</mat-label>
        </a>

        <a
          class="container-footer"
          onclick="window.open('https://twitter.com/ThinkZoneIndia?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor', '_system', 'location=yes'); return false;"
        >
          <button
            mat-fab
            color="default"
            aria-label="Example icon button with a filter list icon"
          >
            <ion-icon style="color: #1da1f2" name="logo-twitter"></ion-icon>
          </button>
          <mat-label> Twitter</mat-label>
        </a>

        <a
          class="container-footer"
          onclick="window.open('https://www.youtube.com/channel/UCY1_YWwdBuCNrmHkta2SpoQ', '_system', 'location=yes'); return false;"
        >
          <button
            mat-fab
            color="default"
            aria-label="Example icon button with a filter list icon"
          >
            <ion-icon
              style="color: #ff0000"
              size="medium"
              name="logo-youtube"
            ></ion-icon>
          </button>
          <mat-label> youTube</mat-label>
        </a>
        <a
          class="container-footer"
          onclick="window.open('https://www.linkedin.com/company/thinkzoneindia/mycompany/', '_system', 'location=yes'); return false;"
        >
          <button
            mat-fab
            color="default"
            aria-label="Example icon button with a filter list icon"
          >
            <ion-icon
              style="color: #0e76a8"
              size="medium"
              name="logo-linkedin"
            ></ion-icon>
          </button>
          <mat-label> Linkedin</mat-label>
        </a>
      </div>
      <h2>
        By continuing, you agree to our <br />
        <!-- <a
          onclick="window.open('https://thinkzone-teacherapp.flycricket.io/terms.html', '_system', 'location=yes'); return false;"
          >Terms & Conditions</a
        > -->
        &nbsp;
        <a
          onclick="window.open('https://thinkzone-managerapp.flycricket.io/privacy.html', '_system', 'location=yes'); return false;"
          >Privacy Policy</a
        >&nbsp;
        <!-- <a onclick="window.open('')">Content Policy</a> -->
      </h2>
    </ion-footer>
  </div>
</ion-content>
